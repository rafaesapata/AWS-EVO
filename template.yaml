AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: |
  EVO Platform - Lambda Functions Only
  203 Lambda Functions using existing infrastructure
  Generated by scripts/generate-sam-template.ts

Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 30
    MemorySize: 256
    Architectures:
      - arm64
    VpcConfig:
      SecurityGroupIds:
        - !Ref LambdaSecurityGroupId
      SubnetIds:
        - !Ref PrivateSubnet1Id
        - !Ref PrivateSubnet2Id
    Environment:
      Variables:
        NODE_PATH: /opt/nodejs/node_modules
        DATABASE_URL: !Ref DatabaseUrl
        COGNITO_USER_POOL_ID: !Ref CognitoUserPoolId
        AWS_ACCOUNT_ID: !Ref AWS::AccountId
    Layers:
      - !Ref DependenciesLayer

Parameters:
  Environment:
    Type: String
    Default: sandbox
    AllowedValues: [sandbox, production]
  
  ProjectName:
    Type: String
    Default: evo-uds-v3

  DatabaseUrl:
    Type: String
    NoEcho: true
    Description: PostgreSQL connection string

  CognitoUserPoolId:
    Type: String
    Description: Existing Cognito User Pool ID

  LambdaSecurityGroupId:
    Type: String
    Description: Existing Lambda Security Group ID

  PrivateSubnet1Id:
    Type: String
    Description: Existing Private Subnet 1 ID

  PrivateSubnet2Id:
    Type: String
    Description: Existing Private Subnet 2 ID

