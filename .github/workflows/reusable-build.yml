name: Reusable Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment name (sandbox or production)'
      lambda_prefix:
        required: true
        type: string
        description: 'Lambda function prefix'
      aws_account_id:
        required: true
        type: string
        description: 'AWS Account ID'
    outputs:
      deploy_all:
        description: 'Whether to deploy all lambdas'
        value: ${{ jobs.build.outputs.deploy_all }}
      handlers:
        description: 'Changed handlers list'
        value: ${{ jobs.build.outputs.handlers }}

env:
  NODE_VERSION: '18'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    outputs:
      deploy_all: ${{ steps.changes.outputs.deploy_all }}
      handlers: ${{ steps.changes.outputs.handlers }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Generate Prisma Client
        run: cd backend && npx prisma generate

      - name: Run tests
        run: cd backend && npm test -- --run --passWithNoTests
        env:
          NODE_ENV: test

      - name: Build backend
        run: cd backend && npm run build

      - name: Detect changed files
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Pattern for core files that require full deploy
          CORE_PATTERN="^backend/src/(lib|types)/|^backend/prisma/|^backend/package"
          
          if echo "$CHANGED_FILES" | grep -qE "$CORE_PATTERN"; then
            echo "deploy_all=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Core files changed - will deploy ALL lambdas"
          else
            echo "deploy_all=false" >> $GITHUB_OUTPUT
            HANDLERS=$(echo "$CHANGED_FILES" | grep "^backend/src/handlers/" | sed 's|backend/src/handlers/||' | sed 's|\.ts$||' | sort -u | tr '\n' ' ')
            echo "handlers=$HANDLERS" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changed handlers: $HANDLERS"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist-${{ inputs.environment }}
          path: backend/dist/
          retention-days: 1
