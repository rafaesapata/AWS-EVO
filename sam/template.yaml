AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: |
  EVO Platform - Lambda Functions Only (194 functions)
  Uses existing VPC, RDS, Cognito, and API Gateway infrastructure
  All functions use ARM64 + esbuild for fast builds

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 256
    Architectures:
      - arm64
    VpcConfig:
      SecurityGroupIds:
        - !Ref LambdaSecurityGroupId
      SubnetIds:
        - !Ref PrivateSubnet1Id
        - !Ref PrivateSubnet2Id
    Environment:
      Variables:
        NODE_PATH: /opt/nodejs/node_modules
        DATABASE_URL: !Ref DatabaseUrl
        COGNITO_USER_POOL_ID: !Ref CognitoUserPoolId
        COGNITO_CLIENT_ID: !Ref CognitoClientId
        AWS_ACCOUNT_ID: !Ref AWS::AccountId
        ENVIRONMENT: !Ref Environment
        PROJECT_NAME: !Ref ProjectName
        LICENSE_API_URL: https://mhutjgpipiklepvjrboi.supabase.co/functions/v1/validate-license
        LICENSE_CREATE_API_URL: https://mhutjgpipiklepvjrboi.supabase.co/functions/v1/api-create-trial
        LICENSE_API_KEY: nck_59707b56bf8def71dfb657bb8f2f4b9c
    Layers:
      - !Ref DependenciesLayer

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues: [sandbox, production]
  ProjectName:
    Type: String
    Default: evo-uds-v3
  DatabaseUrl:
    Type: String
    NoEcho: true
    Description: PostgreSQL connection string
  CognitoUserPoolId:
    Type: String
    Description: Existing Cognito User Pool ID
    Default: us-east-1_WVljEXXs9
  CognitoUserPoolArn:
    Type: String
    Description: Existing Cognito User Pool ARN
    Default: arn:aws:cognito-idp:us-east-1:523115032346:userpool/us-east-1_WVljEXXs9
  CognitoClientId:
    Type: String
    Description: Cognito User Pool Client ID
    Default: a761ofnfjjo7u5mhpe2r54b7j
  LambdaSecurityGroupId:
    Type: String
    Description: Security Group for Lambda functions
    Default: sg-066e845f73d46814d
  PrivateSubnet1Id:
    Type: String
    Description: Private Subnet 1
    Default: subnet-0494b6594914ba898
  PrivateSubnet2Id:
    Type: String
    Description: Private Subnet 2
    Default: subnet-0f68017cc0b95edda

Resources:
  # Lambda Layer - Prisma + Zod
  DependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub '${ProjectName}-${Environment}-deps'
      Description: Prisma Client + zod for EVO Platform
      ContentUri: ../backend/layers/dependencies/
      CompatibleRuntimes:
        - nodejs20.x
      CompatibleArchitectures:
        - arm64
      RetentionPolicy: Retain
    Metadata:
      BuildArchitecture: arm64

  # API Gateway
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-api'
      StageName: prod
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !Ref CognitoUserPoolArn
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Requested-With,X-API-Key,X-Request-ID,X-CSRF-Token,X-Correlation-ID,X-Amz-Date,X-Amz-Security-Token,X-Impersonate-Organization'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
      EndpointConfiguration:
        Type: REGIONAL

