AWSTemplateFormatVersion: '2010-09-09'
Description: EVO Platform - Nested Stack

Parameters:
  ProjectName:
    Type: String
  Environment:
    Type: String
  RestApiId:
    Type: String
  FunctionsResourceId:
    Type: String
  AuthorizerId:
    Type: String
  LambdaCodeBucket:
    Type: String
  LambdaExecutionRoleArn:
    Type: String
  LambdaSecurityGroupIds:
    Type: CommaDelimitedList
  PrivateSubnetIds:
    Type: CommaDelimitedList
  LambdaLayerArn:
    Type: String
  DatabaseUrl:
    Type: String
    NoEcho: true
  CognitoUserPoolId:
    Type: String

Resources:
  MaintenanceAutoCleanupStuckScansFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-${Environment}-maintenance-auto-cleanup-stuck-scans'
      Runtime: nodejs18.x
      Handler: auto-cleanup-stuck-scans.handler
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Sub 'lambdas/maintenance-auto-cleanup-stuck-scans.zip'
      Role: !Ref LambdaExecutionRoleArn
      Timeout: 300
      MemorySize: 256
      VpcConfig:
        SecurityGroupIds: !Ref LambdaSecurityGroupIds
        SubnetIds: !Ref PrivateSubnetIds
      Layers:
        - !Ref LambdaLayerArn
      Environment:
        Variables:
          DATABASE_URL: !Ref DatabaseUrl
          NODE_PATH: /opt/nodejs/node_modules
          COGNITO_USER_POOL_ID: !Ref CognitoUserPoolId
          AWS_ACCOUNT_ID: !Ref AWS::AccountId
  CleanupStuckScansSimpleFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-${Environment}-cleanup-stuck-scans-simple'
      Runtime: nodejs18.x
      Handler: cleanup-stuck-scans-simple.handler
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Sub 'lambdas/cleanup-stuck-scans-simple.zip'
      Role: !Ref LambdaExecutionRoleArn
      Timeout: 300
      MemorySize: 256
      VpcConfig:
        SecurityGroupIds: !Ref LambdaSecurityGroupIds
        SubnetIds: !Ref PrivateSubnetIds
      Layers:
        - !Ref LambdaLayerArn
      Environment:
        Variables:
          DATABASE_URL: !Ref DatabaseUrl
          NODE_PATH: /opt/nodejs/node_modules
          COGNITO_USER_POOL_ID: !Ref CognitoUserPoolId
          AWS_ACCOUNT_ID: !Ref AWS::AccountId

Outputs:
  MaintenanceAutoCleanupStuckScansFunctionArn:
    Value: !GetAtt MaintenanceAutoCleanupStuckScansFunction.Arn
    Export:
      Name: !Sub '${ProjectName}-${Environment}-maintenance-auto-cleanup-stuck-scans-arn'
  CleanupStuckScansSimpleFunctionArn:
    Value: !GetAtt CleanupStuckScansSimpleFunction.Arn
    Export:
      Name: !Sub '${ProjectName}-${Environment}-cleanup-stuck-scans-simple-arn'